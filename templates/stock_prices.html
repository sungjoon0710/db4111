<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prices - ESGTrader</title>
</head>
<body>
    <h1>All Stock Prices</h1>
    <p><a href="/">Back to Home</a></p>
    
    {% if stock_prices %}
        <table border="1">
            <tr>
                <th>Stock ID</th>
                <th>Price Date</th>
                <th>Daily Price</th>
            </tr>
            {% for price in stock_prices %}
                <tr>
                    <td>{{ price[0] }}</td>
                    <td>{{ price[1] }}</td>
                    <td>{{ price[2] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No stock prices found.</p>
    {% endif %}
</body>
</html>
