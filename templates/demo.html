{% extends "base.html" %}

{% block title %}Demo - ESGTrader{% endblock %}

{% block content %}
<style>
  body {
    background-color: #F0FFF0 !important;
  }
  
  .section-title {
    color: #2E7D32;
    border-bottom: 3px solid #81C784;
    padding-bottom: 10px;
    margin-top: 20px;
  }
  
  .demo-section {
    background-color: white;
    padding: 25px;
    border-radius: 8px;
    margin-top: 30px;
    border: 2px solid #C8E6C9;
  }
  
  .scientist-item {
    padding: 8px;
    margin: 5px 0;
    background-color: #F1F8E9;
    border-left: 4px solid #66BB6A;
    border-radius: 4px;
  }
  
  form input[type="text"] {
    padding: 10px;
    border: 2px solid #C8E6C9;
    border-radius: 4px;
    font-family: Arial, sans-serif;
  }
  
  form input[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  
  form input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>

  <h1>Demo Page</h1>
  <div class="nav-links">
    <a href="/">‚Üê Back to Home</a>
  </div>

  <div class="demo-section">
    <h2 class="section-title">Famous Computer Scientists</h2>
    <div>
      {% for n in data %}
      <div class="scientist-item">{{n}}</div>
      {% endfor %}
    </div>

    <form method="POST" action="/add" style="margin-top: 30px;">
      <p><strong>Add a new computer scientist:</strong></p>
      <input type="text" name="name" placeholder="Enter name"> 
      <input type="submit" value="Add">
    </form>
  </div>
{% endblock %}
