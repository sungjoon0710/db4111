<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investors - ESGTrader</title>
</head>
<body>
    <h1>All Investors</h1>
    <p><a href="/">Back to Home</a></p>
    
    {% if investors %}
        <table border="1">
            <tr>
                <th>Investor ID</th>
                <th>Company Name</th>
            </tr>
            {% for investor in investors %}
                <tr>
                    <td>{{ investor[0] }}</td>
                    <td>{{ investor[1] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No investors found.</p>
    {% endif %}
</body>
</html>
