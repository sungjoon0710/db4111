<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG Scores - ESGTrader</title>
</head>
<body>
    <h1>All ESG Scores</h1>
    <p><a href="/">Back to Home</a></p>
    
    {% if esg_scores %}
        <table border="1">
            <tr>
                <th>Stock ID</th>
                <th>Score Date</th>
                <th>ESG Score</th>
            </tr>
            {% for score in esg_scores %}
                <tr>
                    <td>{{ score[0] }}</td>
                    <td>{{ score[1] }}</td>
                    <td>{{ score[2] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No ESG scores found.</p>
    {% endif %}
</body>
</html>
